<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RT Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header>
        <div id="header-top">
            <div class="contain header-wrapper">
                <div class="left-wrapper">
                    <a class="logo" href="/">RT.Solutions</a>
                    <div class="menu text-header">
                        <a href="/" class="menu-item">Главная</a>
                        <a href="/catalog" class="menu-item">Каталог</a>
                    </div>
                </div>
                <div class="right-wrapper">
                    <a href="/reg" class="right-btn" id="registerBtn">Регистрация</a>
                    <a href="/login" class="right-btn" id="loginBtn">Вход</a>
                    <a href="/cart" class="right-btn" id="Cart" style="display:none;">
                        Корзина
                        <span class="cart-badge" id="cartBadge" style="display:none;">0</span>
                    </a>
                    <a href="/fav" class="right-btn" id="Fav" style="display:none;">Избранное</a>
                    <a href="/lk" class="right-btn" id="Lk" style="display:none;">Аккаунт</a>
                    <a href="#" class="right-btn" id="addProductBtn" style="display:none;">Добавить товар</a>
                    <a href="/" class="right-btn" id="logoutBtn" style="display:none;">Выйти</a>
                </div>
            </div>
        </div>
    </header>

    <div class="contain">
        <main class="main-content">
            <div class="lk-tabs">
                <div class="lk-tab-nav">
                    <button class="lk-tab-button active" data-tab="profile">Мои данные</button>
                    <button class="lk-tab-button" data-tab="rentals">Мои активные аренды</button>
                    <button class="lk-tab-button" data-tab="orders">Мои заказы</button>
                </div>
                <div id="profileTabContent" class="lk-tab-content active">
                    <section class="profile-section">
                        <div class="profile-container">
                            <div class="profile-avatar" id="profileAvatar">?</div>
                            <form class="profile-form" id="profileForm">
                                <div class="profile-row">
                                    <div>
                                        <label>Имя<br><input type="text" id="firstName"></label>
                                    </div>
                                    <div>
                                        <label>Логин<br><input type="text" id="username" disabled></label>
                                    </div>
                                </div>
                                <div class="profile-row">
                                    <div>
                                        <label>Фамилия<br><input type="text" id="lastName"></label>
                                    </div>
                                    <div>
                                        <label>Почта<br><input type="email" id="email" disabled></label>
                                    </div>
                                </div>
                                <div class="profile-row">
                                    <div>
                                        <label>Отчество<br><input type="text" id="middleName"></label>
                                    </div>
                                    <div>
                                        <label>Адрес<br><input type="text" id="address"></label>
                                    </div>
                                </div>
                                <div class="profile-actions">
                                    <button type="submit">сохранить изменения</button>
                                    <button type="button" onclick="window.location.reload()">отмена</button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
                <div id="rentalsTabContent" class="lk-tab-content">
                    <section class="active-rentals-section">
                        <div class="active-rentals-container">
                            <h2 class="section-title">Мои активные аренды</h2>
                            <ul class="active-rentals-list" id="activeRentalsList">
                                <!-- Активные арендованные товары будут здесь -->
                            </ul>
                            <div id="noActiveRentals" style="display: none; text-align: center; padding: 20px;">
                                <p>У вас пока нет активных арендованных товаров.</p>
                            </div>
                        </div>
                    </section>
                </div>
                <div id="ordersTabContent" class="lk-tab-content">
                    <section class="orders-section">
                        <div class="orders-container">
                            <h2 class="section-title">Мои заказы</h2>
                            <ul class="orders-list" id="ordersList"></ul>
                            <div id="noOrders" style="display: none; text-align: center; padding: 20px;">
                                <p>У вас пока нет заказов.</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <div id="globalMessage" class="global-message"></div>
        <script type="module" src="../js/login.js"></script>
        <script type="module" src="../js/lk.js"></script>
    </div>
</body>

</html>
