<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <div id="header-top">
            <div class="contain header-wrapper">
                <div class="left-wrapper">
                    <a class="logo" href="/">RT.Solutions</a>
                    <div class="menu text-header">
                        <a href="/" class="menu-item">Главная</a>
                        <a href="/catalog" class="menu-item">Каталог</a>
                    </div>
                </div>
                <div class="right-wrapper">
                    <button><a href="/reg" class="right-btn" id="registerBtn">Регистрация</a></button>
                    <button><a href="/login" class="right-btn" id="loginBtn">Вход</a></button>
                    <button><a href="/cart" class="right-btn" id="Cart" style="display: none;">Корзина</a></button>
                    <button><a href="/fav" class="right-btn" id="Fav" style="display: none;">Избранное</a></button>
                    <button><a href="/lk" class="right-btn" id="Lk" style="display: none;">Аккаунт</a></button>
                    <button><a href="/logout" class="right-btn" id="logoutBtn" style="display: none;">Выйти</a></button>
                </div>
            </div>
        </div>
    </header>

    <div class="contain">
        <center>
            <h2>Авторизация</h2>
        </center>
        <form id="loginForm" class="form">
            <input id="username" class="input" type="text" placeholder="Логин">
            <input id="password" class="input" type="password" placeholder="Пароль">
            <div class="buttons">
                <button class="btn" type="submit">Войти</button>
                <button id="closeForm"><a href="/">Закрыть</a></button>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
