<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="contain">
        <center>
            <h2>Регистрация</h2>
        </center>
        <form id="registerForm" class="form">
            <input id="username" class="input" type="text" placeholder="Логин">
            <input id="password" class="input" type="password" placeholder="Пароль">
            <input id="confirm-password" class="input" type="password" placeholder="Пароль еще раз">
            <div class="buttons">
                <button class="btn" type="submit">Регистрация</button>
                <button id="closeForm"><a href="/">Закрыть</a></button>
            </div>
        </form>
        <script src="../js/reg.js"></script>
    </div>
</body>
</html>
